<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize Resume - Skill Match AI</title>
    <!-- Use the same premium stylesheet as the dashboard -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --editor-bg: #ffffff;
            --editor-text: #0f172a;
        }

        .dark-theme :root {
            --editor-bg: #1e293b;
            --editor-text: #f1f5f9;
        }

        body {
            background: var(--bg-main);
            color: var(--text-main);
            overflow: hidden;
            /* Prevent body scroll, use panel scroll */
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 70px);
            gap: 0;
            background: var(--border);
        }

        .editor-pane {
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            position: relative;
            border-right: 1px solid var(--border);
        }

        .analysis-pane {
            background: var(--bg-main);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .pane-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
        }

        .pane-header h2 {
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--success);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        #resume-editor {
            flex: 1;
            width: 100%;
            padding: 2rem;
            border: none;
            outline: none;
            background: var(--input-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            line-height: 1.7;
            resize: none;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .score-large {
            text-align: center;
            padding: 1rem 0;
        }

        .score-large .val {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            display: block;
        }

        .score-large .label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .progress-container {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .suggestion-item {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .suggestion-icon {
            width: 20px;
            height: 20px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .template-selector {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tpl-card {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-card);
        }

        .tpl-card:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .tpl-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .tpl-card h4 {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .tpl-card p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Dark Mode Support for Editor Pane */
        .dark-theme .editor-pane {
            background: #0f172a;
        }

        .dark-theme #resume-editor {
            background: #0f172a;
        }
    </style>
</head>

<body class="dark-theme"> <!-- Default to dark for premium feel -->
    <header class="header">
        <div class="header-content">
            <div class="nav-left">
                <a href="/" class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"
                                fill="url(#ai-grad-editor)" />
                            <circle cx="12" cy="12" r="4" fill="white" fill-opacity="0.2" />
                            <path d="m9 12 2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <defs>
                                <linearGradient id="ai-grad-editor" x1="3" y1="3" x2="21" y2="21"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#6366f1" />
                                    <stop offset="1" stop-color="#a855f7" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>Resume Optimizer</h1>
                </a>
            </div>
            <div class="nav-right">
                <a href="/" class="btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Exit Editor
                </a>
                <button class="btn-primary" onclick="exportEditedResume()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export Final
                </button>
            </div>
        </div>
    </header>

    <main class="editor-layout">
        <!-- Main Editor Pane -->
        <section class="editor-pane">
            <div class="pane-header">
                <h2>üñãÔ∏è Interactive Workspace</h2>
                <div class="live-indicator">
                    <span class="pulse"></span>
                    AI Syncing Active
                </div>
            </div>
            <textarea id="resume-editor" spellcheck="false">{{ content }}</textarea>
        </section>

        <!-- Dynamic Analysis Pane -->
        <aside class="analysis-pane">
            <!-- Score Card -->
            <div class="stat-card score-large">
                <div class="val" id="score-val">--</div>
                <div class="label">ATS Match Score</div>
                <div class="progress-container">
                    <div class="progress-fill" id="score-bar"></div>
                </div>
                <p id="match-status" style="font-size: 0.8125rem; font-weight: 600;"></p>
            </div>

            <!-- Templates Section -->
            <div class="stat-card">
                <h3 style="font-size: 0.9375rem; margin-bottom: 1rem;">Target AI Templates</h3>
                <div class="template-selector">
                    {% for key, tpl in templates.items() %}
                    <div class="tpl-card {% if loop.first %}active{% endif %}" onclick="selectTemplate('{{ key }}')">
                        <h4>{{ key }} Style</h4>
                        <p>{{ tpl.description }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- AI Insights -->
            <div class="stat-card">
                <h3 style="font-size: 0.9375rem; margin-bottom: 1rem;">Live AI Suggestions</h3>
                <div id="suggestions-list">
                    <div style="color: var(--text-muted); font-size: 0.875rem;">Start editing to see live
                        improvements...</div>
                </div>
            </div>
        </aside>
    </main>

    <script>
        const editor = document.getElementById('resume-editor');
        const scoreVal = document.getElementById('score-val');
        const scoreBar = document.getElementById('score-bar');
        const statusText = document.getElementById('match-status');
        const suggestionsList = document.getElementById('suggestions-list');
        const jdContext = "{{ jd }}";
        let currentTemplate = 'Google'; // Default

        let debounceTimer;

        editor.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(performLiveAnalysis, 800);
        });

        async function performLiveAnalysis() {
            const content = editor.value.trim();
            if (content.length < 30) return;

            try {
                const response = await fetch('/modify-resume', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, jd: jdContext, template: currentTemplate })
                });

                const data = await response.json();
                updateUI(data);
            } catch (err) {
                console.error("Sync failed:", err);
            }
        }

        function updateUI(data) {
            // Update Score
            const score = data.score || 0;
            scoreVal.innerText = score + '%';
            scoreBar.style.width = score + '%';

            // Color feedback
            if (score >= 80) {
                scoreBar.style.background = 'var(--success)';
                statusText.innerText = 'Excellent Alignment';
                statusText.style.color = 'var(--success)';
            } else if (score >= 50) {
                scoreBar.style.background = 'var(--warning)';
                statusText.innerText = 'Moderate Alignment';
                statusText.style.color = 'var(--warning)';
            } else {
                scoreBar.style.background = 'var(--danger)';
                statusText.innerText = 'Weak Alignment';
                statusText.style.color = 'var(--danger)';
            }

            // Update Suggestions
            suggestionsList.innerHTML = '';
            const tips = data.tips || data.roadmap || [];

            if (tips.length === 0) {
                suggestionsList.innerHTML = '<div style="color: var(--text-muted); font-size: 0.875rem;">Resume looks solid! Keep refining.</div>';
            }

            tips.slice(0, 5).forEach(tip => {
                const div = document.createElement('div');
                div.className = 'suggestion-item fade-in';
                div.innerHTML = `
                    <div class="suggestion-icon">‚ú®</div>
                    <div>${tip}</div>
                `;
                suggestionsList.appendChild(div);
            });

            // GSAP Animation for new items
            gsap.from('.fade-in', { opacity: 0, y: 10, duration: 0.4, stagger: 0.1 });
        }

        function selectTemplate(name) {
            currentTemplate = name;
            document.querySelectorAll('.tpl-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Re-trigger analysis immediately with the new template
            performLiveAnalysis();
        }

        function exportEditedResume() {
            const blob = new Blob([editor.value], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Optimized_Resume.txt';
            a.click();
        }

        // Initial Analysis
        performLiveAnalysis();
    </script>
</body>

</html>
