<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome | Skill Match AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 24px;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
        }

        .bg-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, var(--primary-light) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--primary-light) 0%, transparent 40%);
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            width: 56px;
            height: 56px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .auth-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-social:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .btn-social svg,
        .btn-social img {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider:not(:empty)::before {
            margin-right: 1.5rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1.5rem;
        }

        .magic-link-form .form-group {
            margin-bottom: 1.5rem;
        }

        .magic-link-form label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 0.625rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .input-field {
            width: 100% !important;
            display: block;
        }

        .btn-submit {
            width: 100%;
            justify-content: center;
            padding: 0.875rem;
            font-size: 0.9375rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .footer-text a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="bg-animate"></div>

    <div class="auth-container fade-in">
        <div class="auth-header">
            <div class="auth-logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"
                        fill="url(#ai-grad-auth)" />
                    <circle cx="12" cy="12" r="4" fill="white" fill-opacity="0.2" />
                    <path d="m9 12 2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="ai-grad-auth" x1="3" y1="3" x2="21" y2="21" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6366f1" />
                            <stop offset="1" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>Welcome back</h1>
            <p>Enter your details to access your account</p>
        </div>

        <div class="social-login">
            {% if google_enabled %}
            <a href="{{ url_for('google.login') }}" class="btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c3.11 0 5.71-1.02 7.62-2.77l-3.57-2.77c-.99.66-2.23 1.06-4.05 1.06-3.11 0-5.74-2.11-6.68-4.96H1.74v2.85C3.64 20.31 7.6 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.32 13.56c-.24-.71-.37-1.47-.37-2.26s.13-1.55.37-2.26V6.19H1.74c-.8 1.6-1.25 3.39-1.25 5.31s.45 3.71 1.25 5.31l3.58-2.84z"
                        fill="#FBBC05" />
                    <path
                        d="M12 4.75c1.69 0 3.21.58 4.41 1.71l3.3-3.3C17.69 1.02 15.11 0 12 0 7.6 0 3.64 2.69 1.74 6.19l3.58 2.84c.94-2.85 3.57-4.96 6.68-4.96z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </a>
            {% endif %}

            {% if github_enabled %}
            <a href="{{ url_for('github.login') }}" class="btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                Continue with GitHub
            </a>
            {% endif %}

            {% if linkedin_enabled %}
            <a href="{{ url_for('linkedin.login') }}" class="btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#0077b5">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
                Continue with LinkedIn
            </a>
            {% endif %}
            <a href="/bypass-login" class="btn-social" style="background: var(--primary); color: white; border: none;">
                Continue as Guest (Skip Login)
            </a>
        </div>

        <div class="divider">or</div>

        <form action="/login/magic" method="POST" class="magic-link-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="name@company.com" required>
            </div>
            <button type="submit" class="btn-primary btn-submit">
                Send Magic Link
            </button>
        </form>

        <p class="footer-text">
            Don't have an account? <a href="/signup">Sign up</a>
        </p>
    </div>

    <script>
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.remove('dark-theme');
        }
    </script>
</body>

</html>
