<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Skill Match AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #111;
        }

        .signup-card {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .signup-card h2 {
            margin-bottom: 6px;
            color: #1e40af;
        }

        .signup-card p {
            margin-bottom: 24px;
            color: #555;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .google-btn:hover {
            background: #f1f5f9;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .linkedin-btn {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #0077b5;
            background: #0077b5;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .linkedin-btn:hover {
            background: #005582;
            border-color: #005582;
        }

        .linkedin-btn img {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
        }

        .divider {
            margin: 20px 0;
            font-size: 13px;
            color: #888;
        }

        .footer-text {
            margin-top: 18px;
            font-size: 13px;
            color: #666;
        }

        .footer-text a {
            color: #2563eb;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="logo-icon" style="margin: 0 auto 1.5rem; display: flex; justify-content: center;">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"
                    fill="url(#ai-grad-signin)" />
                <circle cx="12" cy="12" r="4" fill="white" fill-opacity="0.2" />
                <path d="m9 12 2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <defs>
                    <linearGradient id="ai-grad-signin" x1="3" y1="3" x2="21" y2="21" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#6366f1" />
                        <stop offset="1" stop-color="#a855f7" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <h2>Sign Up</h2>
        <p>Create your Skill Match AI account</p>

        <!-- GOOGLE SIGNUP -->
        <a href="{{ url_for('google.login') if google_bp else '#' }}" style="text-decoration: none;">
            <button class="google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c3.11 0 5.71-1.02 7.62-2.77l-3.57-2.77c-.99.66-2.23 1.06-4.05 1.06-3.11 0-5.74-2.11-6.68-4.96H1.74v2.85C3.64 20.31 7.6 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.32 13.56c-.24-.71-.37-1.47-.37-2.26s.13-1.55.37-2.26V6.19H1.74c-.8 1.6-1.25 3.39-1.25 5.31s.45 3.71 1.25 5.31l3.58-2.84z"
                        fill="#FBBC05" />
                    <path
                        d="M12 4.75c1.69 0 3.21.58 4.41 1.71l3.3-3.3C17.69 1.02 15.11 0 12 0 7.6 0 3.64 2.69 1.74 6.19l3.58 2.84c.94-2.85 3.57-4.96 6.68-4.96z"
                        fill="#EA4335" />
                </svg>
                Sign up with Google
            </button>
        </a>

        <!-- LINKEDIN SIGNUP -->
        <a href="{{ url_for('linkedin.login') if linkedin_bp else '#' }}" style="text-decoration: none;">
            <button class="linkedin-btn">
                <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg"
                    alt="LinkedIn">
                Sign up with LinkedIn
            </button>
        </a>

        <div class="divider">No password required</div>

        <div class="footer-text">
            Already have an account?
            <a href="/login">Sign in</a>
        </div>
    </div>

</body>

</html>
